<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Generic name assignment -->
  <alias>
    <family>Ubuntu</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Ubuntu</family>
    </prefer>
  </alias>
  <!-- Generic name assignment -->
  <alias>
    <family>UbuntuMono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>UbuntuMono</family>
    </prefer>
  </alias>
</fontconfig>
